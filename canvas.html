<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Globe Painter - Canvas</title>
    <link rel="stylesheet" href="style.css">
    <!-- Three.js Library for 3D Graphics -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- OrbitControls for mouse interaction -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        /* Full-screen canvas styles */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
            background: #000; /* Space black */
        }
        
        .canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000; /* Deep space black */
        }
        
        #globe-canvas {
            width: 100%;
            height: 100%;
            cursor: grab;
            background: transparent;
        }
        
        #globe-canvas:active {
            cursor: grabbing;
        }
        
        .canvas-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            backdrop-filter: blur(5px);
        }
        
        /* Geographic Controls */
        .geographic-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }
        
        .control-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            min-width: 80px;
            text-align: center;
        }
        
        .control-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .layers-dropdown {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            padding: 10px;
            backdrop-filter: blur(10px);
            display: none;
            min-width: 150px;
        }
        
        .layers-dropdown.show {
            display: block;
        }
        
        .layer-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px 0;
            color: white;
            font-size: 12px;
        }
        
        .layer-checkbox {
            width: 14px;
            height: 14px;
            cursor: pointer;
        }
        
        .toolbar {
            margin: 1rem 0;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        .toolbar h3 {
            margin-top: 0;
            color: #2a7ae2;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goHome()">‚Üê Home</button>
    
    <!-- Geographic Controls -->
    <div class="geographic-controls">
        <button class="control-button" onclick="resetOrientation()">Reset North</button>
        <button class="control-button" onclick="toggleLayers()">Layers ‚ñº</button>
        <div id="layers-dropdown" class="layers-dropdown">
            <div class="layer-option">
                <input type="checkbox" id="equator-toggle" class="layer-checkbox" onchange="toggleEquator()">
                <label for="equator-toggle">Equator</label>
            </div>
            <div class="layer-option">
                <input type="checkbox" id="latlong-toggle" class="layer-checkbox" onchange="toggleLatLong()">
                <label for="latlong-toggle">Lat/Long Lines</label>
            </div>
        </div>
    </div>
    
    <div class="canvas-container">
        <div id="globe-canvas"></div>
        <div class="canvas-info">
            <p><strong>üåç Your Fictional World</strong></p>
            <p>Drag to rotate ‚Ä¢ Scroll to zoom ‚Ä¢ Paint your imaginary planet</p>
        </div>
    </div>
    
    <div class="toolbar">
        <h3>üé® Drawing Tools (Coming Soon)</h3>
        <p>Future features:</p>
        <ul>
            <li>Brush sizes and types</li>
            <li>Color palette</li>
            <li>Rotate and zoom controls</li>
            <li>Undo/Redo buttons</li>
            <li>Save/Export options</li>
        </ul>
    </div>
    
    <script>
        console.log('Canvas page loaded!');
        
        function goHome() {
            window.location.href = 'index.html';
        }
        
        // 3D Globe Implementation
        let scene, camera, renderer, globe, controls;
        let equatorLine, latLongLines = [];
        let initialCameraPosition = { x: 0, y: 0, z: 3 };
        
        function initGlobe() {
            console.log('Initializing 3D globe...');
            
            // Get the container
            const container = document.getElementById('globe-canvas');
            
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000); // Deep space black
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.z = 3;
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);
            
            // Create the globe (sphere) - a blank planet ready for world-building
            const geometry = new THREE.SphereGeometry(1, 64, 64); // High resolution sphere
            const material = new THREE.MeshLambertMaterial({ 
                color: 0xf5f5f5,  // Slightly off-white, more planet-like
                transparent: false,
                opacity: 1.0
            });
            globe = new THREE.Mesh(geometry, material);
            globe.castShadow = true;
            globe.receiveShadow = true;
            scene.add(globe);
            
            // Add subtle starfield
            addStarfield();
            
            // Add lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4); // Dimmer ambient light for space
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // Add orbit controls for mouse interaction
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; // Smooth movement
            controls.dampingFactor = 0.05;
            controls.enableZoom = true;
            controls.minDistance = 1.2; // Closer zoom for country-level detail
            controls.maxDistance = 8; // Good overview distance
            controls.autoRotate = false;
            
            // Store initial orientation
            controls.saveState();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            console.log('3D globe initialized successfully!');
        }
        
        function addStarfield() {
            const starsGeometry = new THREE.BufferGeometry();
            const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.5 });
            
            const starsVertices = [];
            for (let i = 0; i < 1000; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = (Math.random() - 0.5) * 2000;
                starsVertices.push(x, y, z);
            }
            
            starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
            const stars = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(stars);
        }
        
        function onWindowResize() {
            const container = document.getElementById('globe-canvas');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Update controls
            controls.update();
            
            // Render the scene
            renderer.render(scene, camera);
        }
        
        // Geographic Control Functions
        function resetOrientation() {
            controls.reset();
            camera.position.set(0, 0, 3);
            controls.update();
        }
        
        function toggleLayers() {
            const dropdown = document.getElementById('layers-dropdown');
            dropdown.classList.toggle('show');
        }
        
        function createEquator() {
            const equatorGeometry = new THREE.RingGeometry(0.998, 1.002, 64);
            const equatorMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x000000,
                transparent: true,
                opacity: 0.8,
                side: THREE.DoubleSide
            });
            equatorLine = new THREE.Mesh(equatorGeometry, equatorMaterial);
            equatorLine.rotation.x = Math.PI / 2; // Rotate to be horizontal
            equatorLine.visible = false;
            scene.add(equatorLine);
        }
        
        function createLatLongLines() {
            const group = new THREE.Group();
            
            // Longitude lines (meridians) - 10 degree increments
            for (let lon = 0; lon < 360; lon += 10) {
                const curve = new THREE.EllipseCurve(0, 0, 1.001, 1.001, 0, 2 * Math.PI, false, 0);
                const points = curve.getPoints(64);
                const geometry = new THREE.BufferGeometry().setFromPoints(points);
                const material = new THREE.LineBasicMaterial({ 
                    color: 0x333333,
                    transparent: true,
                    opacity: 0.6
                });
                const line = new THREE.Line(geometry, material);
                line.rotation.y = (lon * Math.PI) / 180;
                group.add(line);
            }
            
            // Latitude lines (parallels) - 10 degree increments
            for (let lat = -80; lat <= 80; lat += 10) {
                if (lat === 0) continue; // Skip equator, we have separate control
                const radius = Math.cos((lat * Math.PI) / 180);
                const y = Math.sin((lat * Math.PI) / 180);
                const curve = new THREE.EllipseCurve(0, 0, radius * 1.001, radius * 1.001, 0, 2 * Math.PI, false, 0);
                const points = curve.getPoints(64);
                const geometry = new THREE.BufferGeometry().setFromPoints(points);
                const material = new THREE.LineBasicMaterial({ 
                    color: 0x333333,
                    transparent: true,
                    opacity: 0.6
                });
                const line = new THREE.Line(geometry, material);
                line.position.y = y;
                line.rotation.x = Math.PI / 2;
                group.add(line);
            }
            
            latLongLines = group;
            latLongLines.visible = false;
            scene.add(latLongLines);
        }
        
        function toggleEquator() {
            const checkbox = document.getElementById('equator-toggle');
            if (equatorLine) {
                equatorLine.visible = checkbox.checked;
            }
        }
        
        function toggleLatLong() {
            const checkbox = document.getElementById('latlong-toggle');
            if (latLongLines) {
                latLongLines.visible = checkbox.checked;
            }
        }
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('layers-dropdown');
            const layersButton = event.target.closest('.control-button');
            if (!layersButton && !dropdown.contains(event.target)) {
                dropdown.classList.remove('show');
            }
        });
        
        // Initialize everything when page loads
        window.addEventListener('load', function() {
            initGlobe();
            createEquator();
            createLatLongLines();
            animate();
        });
        
        console.log('Ready for 3D globe implementation!');
    </script>
</body>
</html>
